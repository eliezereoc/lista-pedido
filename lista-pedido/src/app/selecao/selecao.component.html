<div class="titulo">
    <strong>{{titulo}}</strong> 
    <div *ngIf="escolhaAte > 1">
        Escolha at√© {{escolhaAte}} ({{opcoesEscolhida.length}} escolhidas)
    </div>
</div>
<div class="corpo">
    <div class="opcao" *ngFor= "let opcao of opcoes">
        <input 
            [type]="escolhaAte > 1 ? 'checkbox' : 'radio'"
            [checked]="opcoesEscolhida.indexOf(opcao) !== -1"
            [disabled]="estaDesabilitada(opcao)"
            (change)="marcaOuDesmarcaOpcao(opcao)"
        />
        {{opcao}}
    </div>
</div>
